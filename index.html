<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/media.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <div class="container">
            <div class="header__inner">
                <div class="header__logo">
                    <img src="image/Component 4.svg" alt="logo" class="header__img">
                </div>
                <nav class="menu activ">
                    <ul class="menu__list">
                        <li class="menu__item">
                            <a href="#" class="menu__link">О компании</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Услуги</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Преимущества</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Портфолио</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Отзывы</a>
                        </li>
                        <li class="menu__item">
                            <a href="#" class="menu__link">Контакты</a>
                        </li>
                    </ul>
                </nav>
                <a href="#" class="header__button">Заказать звонок</a>
                <div class="burger">
                    <span class="line"></span>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section class="promo">
            <div class="container">
                <h1 class="promo__title">Дизайн интерьеров и ремонт под ключ</h1>
                <div class="promo__wrapper">
                    <div class="promo__advantages">
                        <ul class="promo__list">
                            <li class="promo__item">Дизайн а подарок при заказе под ключ;</li>
                            <li class="promo__item">Выезд на замер бесплатно - за наш счет;</li>
                            <li class="promo__item">Ремонт квадратного метра в Ростове от 6000;</li>
                            <li class="promo__item">Демонтаж бесплатно;</li>
                        </ul>
                    </div>
                    <form class="promo__form">
                        <input type="text" class="promo__name" placeholder="имя">
                        <input type="text" class="promo__tel" placeholder="телеофн">
                        <input type="submit" class="promo__button" value="Получить консультацию">
                    </form>
                </div>
            </div>
        </section>
    </main>

    <script src="main.js"></script>
</body>
</html>
